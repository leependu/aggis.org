<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>aggis extracirricular gallery</title>
	<!-- bootstrap min css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
	/* if necessary */
	</style>
</head>
	
<body>
<!-- bootstrap bundle min js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>	
<!-- actual body -->
<div class="container">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
	<a href="https://aggis.org/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
		<img style="width:75px" src="../images/lauren_logo.png" alt="">
		<span class="fs-4"><h1>aggis.org</h1></span>
	</a>
	<ul class="d-flex align-items-center nav nav-pills">
		<li class="d-flex align-items-center nav-item"><a href="https://aggis.org/" class="nav-link">Home</a></li>
		<li class="d-flex align-items-center nav-item"><a href="https://aggis.org/uclaext/" class="nav-link">UCLA Ext</a></li>
		<li class="d-flex align-items-center nav-item"><a href="https://aggis.org/magist/" class="nav-link">MAGIST</a></li>
		<li class="d-flex align-items-center nav-item"><a href="https://aggis.org/extracirricular/" class="nav-link active" aria-current="page">Extracirricular</a></li>
	</ul>
</header>
</div>	
	
<main>
	<div class="album py-5 bg-body-tertiary">
	<div class="container">
	<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
	<div class="col">
		<div class="card shadow-sm">
		<img src="../images/thumb/extra_istat_thumb.png" alt=""/>
		<a href="https://aggis.org/extracirricular/istat/" style="text-decoration:none">
			<div class="card-body">
			<p class="card-text">Digital Humanities Experiment with iStat Data</p>
			<div class="d-flex justify-content-between align-items-center">
			<div class="btn-group">
			<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
			</div>
			<small class="text-body-secondary">ArcGIS Online</small>
			</div>
			</div>
		</a>
		</div>
	</div>
	<div class="col">
		<div class="card shadow-sm">
		<img src="../images/thumb/extra_dahr_thumb.png" alt=""/>
		<a href="https://aggis.org/extracirricular/dahr/" style="text-decoration:none">
			<div class="card-body">
			<p class="card-text">Mapping Pre-War Recording Hotspots for the DAHR</p>
			<div class="d-flex justify-content-between align-items-center">
			<div class="btn-group">
			<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
			</div>
			<small class="text-body-secondary">ArcGIS Online</small>
			</div>
			</div>
		</a>
		</div>
	</div>
	<div class="col">
		<div class="card shadow-sm">
		<img src="../images/thumb/extra_rpg_thumb.png" alt=""/>
		<a href="https://aggis.org/extracirricular/rpg/" style="text-decoration:none">
			<div class="card-body">
			<p class="card-text">Fantasy and Nightmare Mapping</p>
			<div class="d-flex justify-content-between align-items-center">
			<div class="btn-group">
			<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
			</div>
			</div>
			</div>
		</a>
		</div>
	</div>
	<div class="col">
		<div class="card shadow-sm">
		<img src="../images/thumb/extra_bike_thumb.png" alt=""/>
		<a href="https://aggis.org/extracirricular/bike/" style="text-decoration:none">
			<div class="card-body">
			<p class="card-text">Strava-Derived Bicycle Heat Mapping</p>
			<div class="d-flex justify-content-between align-items-center">
			<div class="btn-group">
			<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
			</div>
			<small class="text-body-secondary">Strava</small>
			</div>
			</div>
		</a>
		</div>
	</div>
	</div>	
	</div>
	</div>
</main>
	
<footer>
	<div class="container">
	<div class="row">
		<div class="col">
			<hr/>
			<p class="footer">Web design by me (Aaron Goodman)</p>
		</div>
	</div>
	</div>
</footer>

</body>

</html>
